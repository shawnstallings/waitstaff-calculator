<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Waitstaff Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Itim' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
</head>
<body>
	<header>
		<h1 class="header">Waitstaff Calculator</h1>
	</header>
	<div class="main">
		<div class="main-left">
			<div class="mealDetailsBox">
				<div class="boxTitle">
					<h2>Enter the Meal Details</h2>
				</div>
				<div class="detailsInput">
					<form>
					<table width="100%" cellspacing="12">
						<tbody>
							<tr>
								<td width="50%">
									<label for="price">Base Meal Price: $</label>
								</td>	
								<td>
									<input type="number" name="price" class="meal" />
								</td>
							</tr>
							<tr>
								<td width="50%">
									<label for="taxRate">Tax Rate: %</label>
								</td>	
								<td>
									<input type="number" name="taxRate" class="tax" />			
								</td>
							</tr>
							<tr>
								<td width="50%">
									<label for="tipPercent">Tip Percentage: %</label>
								</td>	
								<td>
									<input type="number" name="tipPercent" class="tax" />		
								</td>
							</tr>
							<tr class="submitRow">
								<td width="50%">
									<input type="submit" class="submit" value="Submit" />
								</td>	
								<td>
									<button class="cancel">Cancel</button>			
								</td>
							</tr>
						</tbody>
					</table>
					</form>
				</div>
			</div>
		</div>
		<div class="main-right">
			<div class="chargesBox">
				<div class="boxTitle">
					<h2>Customer Charges</h2>
				</div>
				<div class="chargesTotal">
					<p>Subtotal: 0.00</p>
					<p>Tip: 0.00</p>
					<hr>
					<p>Total: 0.00</p>
				</div>
			</div>
			<div class="earningsBox">
				<div class="boxTitle">
					<h2>Customer Charges</h2>
				</div>
				<div class="earningsTotal">
					<p>Tip Total: 0.00</p>
					<p>Meal Count: 0</p>
					<p>Average Tip Per Meal: 0.00</p>
				</div>
			</div>
		</div>
		
	</div>
	<div class="footer">
		<button class="reset">Reset</button>
	</div>

	<script src="js/myApp.js" type="text/javascript"></script>	
</body>
</html>
